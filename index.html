<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" 
  >
  <title>Baseball Game</title>
  <link rel="stylesheet" href="./CSS/utils/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">

<body>
  <main>
    <section>
      <h1>Welcome To Baseball Game</h1>
      <div class="ball_answer">정답을 입력하세요</div>
      <form>
        <label for="question"></label>
        <input
        type="number" id="question" name="question" min="0" max="9999" class="ball_input" placeholder="4자리 숫자를 입력하세요"
        >
        <button>도전</button>
      </form>
      <div class="ball_question">결과가 출력됩니다</div>
    </section>
  </main>
  <script src="./JS/script.js"></script>
</body>
